<div class="container">
    <ngForm name="statsForm">
      <br>
      <div class="row">
        <div class="col">
        From:
        <input class="form-control" type="datetime-local" name="from" [(ngModel)]="from">
        To:
        <input class="form-control" type="datetime-local" name="to" [(ngModel)]="to">
        Select Property:
          <select class="form-control" name="property" [(ngModel)]="prop" id="inputState" placeholder="Choose..">
            <option>fuelVolume</option>
            <option>speed</option>
            <option>engineHp</option>
            <option>engineRpm</option>
          </select>
         Select Vehicle Vin#:
          <select class="form-control" name="vin" [(ngModel)]="vin" id="inputState" placeholder="Choose..">
            <option *ngFor="let vehicle of vehicles" [value]="vehicle.vin">{{vehicle.vin}}</option>
          </select><br>
          <input class="btn btn-primary" type="submit" name="submit" value="submit" (click)="getList()">
          <input class="btn btn-primary" type="reset" value="Reset" (click)="reset()">
        </div>
        <div class="col">
         <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="chartdata"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [autoScale]="autoScale">
         </ngx-charts-line-chart>
        </div>
      </div>
      <!--<div>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>

            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>-->

    </ngForm>
</div>
